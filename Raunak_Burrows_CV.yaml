design:
  theme: classic
  page:
    size: a4
    top_margin: 0.25cm
    bottom_margin: 0.25cm
    left_margin: 0.25cm
    right_margin: 0.25cm
    show_footer: false
    show_top_note: false
  
  colors:
    body: rgb(0, 0, 0)
    name: rgb(0, 79, 144)
    headline: rgb(0, 79, 144)
    connections: rgb(0, 79, 144)
    section_titles: rgb(0, 79, 144)
    links: rgb(0, 79, 144)
    footer: rgb(100, 100, 100)
  
  typography:
    line_spacing: 0.3em
    alignment: justified
    date_and_location_column_alignment: right
    font_family: Source Sans 3
    font_size:
      body: 7.8pt
      name: 19pt
      headline: 7.8pt
      connections: 7.8pt
      section_titles: 10pt
    small_caps:
      section_titles: false
    bold:
      section_titles: true
  
  links:
    underline: false
    show_external_link_icon: false
  
  header:
    alignment: center
    space_below_name: 0.1cm
    space_below_headline: 0.1cm
    space_below_connections: 0.1cm
    connections:
      hyperlink: true
      show_icons: true
      separator: " | "
      space_between_connections: 0.22cm
  
  section_titles:
    type: with_partial_line
    line_thickness: 0.5pt
    space_above: 0.08cm
    space_below: 0.025cm
  
  sections:
    allow_page_break: true
    space_between_text_based_entries: 0.08cm
    space_between_regular_entries: 0.14cm
  
  entries:
    date_and_location_width: 3.8cm
    side_space: 0.22cm
    space_between_columns: 0.12cm
    allow_page_break: true
    short_second_row: false
    summary:
      space_left: 0cm
      space_above: 0cm
    highlights:
      bullet: "•"
      nested_bullet: "◦"
      space_left: 0.22cm
      space_above: 0.025cm
      space_between_items: 0.025cm
      space_between_bullet_and_text: 0.16cm
  
  templates:
    footer: "*Raunak Burrows — Page PAGE_NUMBER of TOTAL_PAGES*"

