          - "**Architected prompt engineering pipeline** for survey analysis, implementing dynamic prompt templates, few-shot learning examples, and response validation. Improved AI feature adoption by **45%** measured via Zendesk ticket reduction."
          - "**Modernized core dashboards to Next.js (SSR/ISR)** + Tailwind/Shadcn UI, improving Lighthouse scores and user satisfaction (NPS: 3.8→4.6/5). Built React + Spring Boot analytics platform with real-time drilldowns."
      
