      - "**MCP Server Integration (Aixolotl, 2025)** — Built Model Context Protocol (MCP) connectors for Jira Cloud and GitHub enabling real-time data synchronization. Implemented OAuth flows, API pagination, metadata filtering, and error handling for enterprise-scale deployments. Integrated with AIxChat's dynamic canvas for live business UI generation."
