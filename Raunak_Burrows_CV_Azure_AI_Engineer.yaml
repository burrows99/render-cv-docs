          - "**Built LLM-driven document processing pipeline** in FastAPI with custom claim summarization models, anomaly detection, and auto-triage workflows. Reduced manual ops tickets by processing 1000+ claims daily with **~99.7% accuracy**. Integrated OpenAI API with fallback to local models for cost optimization."
          - "**Developed HIPAA-compliant EDI document intelligence** system processing X12 837/835/270/271 formats in Java + Spring Boot. Achieved **~30% reduction** in claim errors via automated validation and entity extraction, delivering **$1,400/month** cost savings. Demonstrated expertise in structured document parsing and healthcare data standards."
          - "**Designed scalable Postgres architecture** with time-series partitioning, materialized views, and query optimization cutting analytics response times by **~40%**. Implemented Redis caching layer for high-read operational dashboards."
          - "**Shipped React + Node.js dashboards** with real-time claim status tracking and billing KPIs. Productionized CI/CD: GitHub Actions → Docker → AWS EKS with per-PR preview environments and Playwright e2e tests."
      
