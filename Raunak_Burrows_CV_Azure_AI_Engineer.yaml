    summary:
      - "Azure + AI Engineer with 5.5+ years building production-grade agentic AI systems and RAG pipelines. Proven track record deploying document intelligence solutions, LLM-driven workflows, and multi-agent orchestration architectures across healthcare, SaaS, and enterprise platforms. Deep expertise in Azure AI services (AI Search, OpenAI Service, Document Intelligence), prompt engineering, and scalable MLOps pipelines. Skilled in Python, Node.js, LangGraph/LangChain, and building context-aware AI applications with retrieval-augmented generation. London-based with full UK work rights (visa valid to June 2028). Available immediately — flexible to travel to Bristol weekly."
    
    technical_skills:
      - label: Azure AI & Cloud Services
        details: Azure AI Foundry, Azure OpenAI Service, Azure AI Search (Cognitive Search), Azure Document Intelligence, Azure Functions, Logic Apps, Azure Storage, Key Vault, Azure AD/Entra ID, MLOps pipelines
      - label: AI & GenAI Development
        details: RAG (Retrieval-Augmented Generation), LangGraph, LangChain, LlamaIndex, Prompt Engineering, LLM Fine-tuning (RLHF), Multi-Agent Systems, Knowledge Graphs (Cognee), Vector Embeddings (FAISS, Pinecone), OpenAI API, Ollama
      - label: Document Processing & NLP
        details: Custom document models, PDF/EDI parsing, Text extraction, Semantic chunking, Entity recognition, Document classification, Unstructured data processing
      - label: Programming & Frameworks
        details: Python (NumPy, Pandas, asyncio, FastAPI, Pytest), Node.js (Express.js, Nest.js), TypeScript/JavaScript, React (Next.js), SQL
      - label: Databases & Vector Stores
        details: Azure AI Search, Elasticsearch, Pinecone, MongoDB Atlas, PostgreSQL, MySQL, Redis
      - label: DevOps & Infrastructure
        details: Docker, Kubernetes, Azure Container Apps, GitHub Actions, CI/CD pipelines, Infrastructure as Code (Bicep/ARM), AWS (EC2, ECS, EKS)
      - label: AI Evaluation & Monitoring
        details: LLM observability, Trace setups, A/B testing frameworks, BLEU/ROUGE metrics, Human evaluation pipelines, Response quality scoring
    
    "EXPERIENCE":
      - company: "[Aixolotl](https://aixolotl.com/) (Stealth Startup)"
        position: AI Engineer
        start_date: 2025-10
        end_date: 2026-02
        location: Switzerland (Remote)
        highlights:
          - "**Led Azure-focused RAG accelerator** from concept to production-ready PoC, integrating Azure AI Search, Azure OpenAI Service (GPT-4o, text-embedding-3-large), and Azure Document Intelligence for enterprise knowledge retrieval. Designed multi-backend architecture supporting 4 vector stores (Elasticsearch, Pinecone, MongoDB Atlas, Cognee knowledge graph) with user-scoped isolation."
          - "**Architected LangGraph-based agentic system** with dual graphs (indexer + retrieval_graph) handling document ingestion, conversational memory, and semantic search. Implemented query refinement nodes, context-aware retrieval with chat history, and LLM orchestration achieving **40% reduction in false positives** via semantic understanding."
          - "**Built production MLOps pipeline** with strict type checking (mypy --strict), automated testing (pytest + integration tests), and CI/CD via GitHub Actions. Established code quality standards (ruff linting, docstring enforcement) adopted across engineering team."
          - "**Delivered AIxChat MVP** — chat-first AI platform generating context-aware business UIs (Kanban, Gantt, Data Grid) from natural language. Engineered Next.js + TypeScript frontend with Vercel AI SDK, dynamic layout engine, and live MCP integrations (Jira Cloud, GitHub) enabling two-way data synchronization."
          - "**Designed prompt engineering framework** for multi-turn conversations with system prompt templates, query generation refinement, and response quality evaluation. Implemented trace setups and observability dashboards for monitoring LLM performance and token usage."
          - "**Tech Stack**: Python (LangGraph, LangChain, FastAPI), Azure AI Search, Azure OpenAI, Cognee (knowledge graphs), Elasticsearch, Pinecone, Next.js, TypeScript, Docker, LangGraph Studio"
      
      - company: "[Turing](https://www.turing.com/)"
        position: Data Scientist (AI/ML Focus)
        start_date: 2024-06
        end_date: 2025-06
        location: United States (Remote)
        highlights:
          - "**Led supervised fine-tuning and RLHF** for Grok LLM (xAI) on production scale, enhancing response relevance by **25%** measured through human evaluation scores and automated metrics (BLEU/ROUGE/LlamaIndex eval). Designed evaluation pipelines comparing model generations across prompt variations."
          - "**Architected prompt engineering workflows** for conversational AI, implementing zero-shot, few-shot, and chain-of-thought prompting strategies. Optimized system prompts to improve LLM output quality in document understanding and reasoning tasks."
          - "**Built enterprise integration platform** connecting Salesforce (Apex, Flows, JSForce), DocuSign API, and Azure AD for automated document workflows. Deployed on AWS EC2 with monitoring via New Relic and Zendesk integration for support tracking."
          - "**Tech Stack**: Python, Node.js, Ollama, LangChain, LlamaIndex, Salesforce, Azure AD, AWS EC2, Bitbucket, Jira"
      
